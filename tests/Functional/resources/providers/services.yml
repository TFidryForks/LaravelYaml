parameters:
    service_param: yo

services:
    dummy:
        class: Fidry\LaravelYaml\Test\DummyService

    dudu: '@dummy'

    another_dummy:
        class: Fidry\LaravelYaml\Test\AnotherDummyService
        alias: another_dummy_alias
        arguments:
            - %service_param%
            - '@?inexisting_service'
            - '@dummy'
