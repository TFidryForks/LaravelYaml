        tags: [{name: dummies}, {name: random_tag}]

    fdummy1:
        class: Fidry\LaravelYaml\Test\AnotherDummyService
        factory: [Fidry\LaravelYaml\Test\DummyStaticFactory, create]

    fdummy2:
        class: Fidry\LaravelYaml\Test\AnotherDummyService
        factory: [Fidry\LaravelYaml\Test\DummyStaticFactory, create]
        arguments:
            - %service_param%

    dummy_factory:
        class: Fidry\LaravelYaml\Test\DummyFactory
        arguments:
            - '@dummy'

    fdummy3:
        class: Fidry\LaravelYaml\Test\AnotherDummyService
        factory: ['@dummy_factory', create]
        arguments:
            - %service_param%

    foo:
        class: Fidry\LaravelYaml\Test\Foo

    bar:
        class: Fidry\LaravelYaml\Test\Bar
        decorates: foo
        arguments:
            - '@bar.inner'

    booze:
        class: Fidry\LaravelYaml\Test\Booze
        decorates: foo
        decoration_inner_name: surprise
        arguments:
